<h2>Contact Us</h2>

<p> Please reach out to us with any questions or concerns. We are happy to help you plan your dream vacation with us!
    Required fields marked with a *</p>

    <div class="contact">
        <img src="swiss-sunset.jpg" alt="Image 1">

        <form action="/submit_contact_form" method="post">
            <div class="contact-form-columns">
              <div class="contact-form-column">
                <label for="full-name">Full Name:</label><br>
                <input type="text" id="full-name" name="full_name" required><br>
                
                <label for="phone-number">Phone Number:</label><br>
                <input type="tel" id="phone-number" name="phone_number" required><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
              </div>
              
              <div class="contact-form-column">
                <label for="preferred-contact-method">Preferred Contact Method:</label><br>
                <div class="preferred-contact-method-options">
                  <input type="radio" id="phone-option" name="preferred_contact_method" value="phone" required>
                  <label for="phone-option">Phone</label><br>
                  <input type="radio" id="email-option" name="preferred_contact_method" value="email">
                  <label for="email-option">Email</label><br>
                </div>
                
                <label for="comment">Comment:</label><br>
                <textarea id="comment" name="comment"></textarea><br>
              </div>
            </div>
            
            <input type="submit" value="Submit">
          </form>
